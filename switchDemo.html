<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>Angularjs-switcharoo by qwertynl</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="javascripts/switcharoo.js"></script>
    <script src="javascripts/app.js"></script>
  </head>

  <body>

    <header>
      <div class="container" ng-app="myApp">
        <h1>Angularjs-switcharoo</h1>
        <h2>A multi-select plugin for Angular JS</h2>

        <section id="downloads">
          <a href="https://github.com/qwertynl/AngularJS-Switcharoo/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/qwertynl/AngularJS-Switcharoo/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/qwertynl/AngularJS-Switcharoo" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
        <div ng-controller="MyCtrl">
            <multi-select default="defaultItems"
                    items="listOfItems"
                    left-title="Unpicked Fruits"
                    right-title="Fruits in the barrel"
                ></multi-select>
            <div>Current Items: {{defaultItems}}</div>
        </div>
    </div>

    
  </body>
</html>
